<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>色あてゲーム２</title>
<link rel="stylesheet" href="style_3a.css">
</head>

<body>
	
		
		
	<h1>Q2.色が変化しているのはどれ?</h1>
    <h2>（赤色問題）</h2>
    <h2>※グラデーションの色は、『色のシュミレーター（アプリ）』を参考にしています。</h2>
	
	
	
	<ol class="container1">
		
		
        <li class="box-outer">
            <span id="box1" class="box"></span>
        </li>
        <li class="box-outer">
            <span id="box2" class="box"></span>
        </li>
        <li class="box-outer">
            <span id="box3" class="box"></span>
        </li>
        <li class="box-outer">
            <span id="box4" class="box"></span>
        </li>
	
	</ol>

	
	
	
   <div class="container2">
	
	 <label class="checkbox" >
		<input class="checks" type="checkbox" value="1">
        <span class="checkmark" ></span>
        １
    </label>

    <label class="checkbox" >
		<input  class="checks" type="checkbox" value="2">
        <span class="checkmark" ></span>
        ２
    </label>
	
   <label class="checkbox"  >
		<input class="checks" type="checkbox" value="3" >
        <span class="checkmark"></span>
        ３
   </label>
   
   <label class="checkbox"  >
       <input class="checks" type="checkbox" value="4" >
       <span class="checkmark"></span>
       ４
    </label>
	   
	
	
  </div>

  <button onclick="getValue()">回答する</button> 

  
	
	
	
		<script>
        
        function getValue() {
            var checks = document.getElementsByClassName('checks');
            console.log(checks);
            var str = '';

            for ( i = 0; i < 4; i++) {
                if ( checks[i].checked === true ) {
                    str += checks[i].value + " ";
                }
            }
            alert(str);
            if(str === '1 2 3 '){
                window.location.href = 'index_3b.html'; 
            }else if(str === '1 2 '){
                window.location.href = 'index_3c.html';
            }else if(str === '1 3 '){
                window.location.href = 'index_3d.html';
            }else if(str === '2 3 '){
                window.location.href = 'index_3e.html';
            }else{
                window.location.href = 'index_3f.html';
            }

        }
    </script>

	
</body>
</html>
